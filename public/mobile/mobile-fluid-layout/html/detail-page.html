<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/detail-page-copy.css">
</head>

<body>
    <!-- header start  -->
    <header class="commodity-img">
        <a href="../index.html" class="l iconfont icon-xiangzuojiantou"></a>
        <a href="./commodity-select.html" class="r iconfont icon-gouwuche"></a>
        <img src="../images/daxigua@2x.png" alt="西瓜">
    </header>
    <!-- end start  -->

    <!-- mian start  -->
    <main class="main">
        <section class="commodity-info">
            <div class="commodity-info-title">
                <div>产地量贩</div>
                <span>基地优选 售后无忧</span>
            </div>
            <div class="commodity-info-drec">沙漠西瓜 1.5KG</div>
            <div class="drec">入口即化 好吃不腻</div>
            <div class="price">
                <span>¥ 20.9<i>/份</i></span>
                <span class="ri"><s>¥ 59.9</s></span>
            </div>
        </section>

        <section class="card">
            <div class=" card-common logistics">
                <i class="iconfont icon-baoguofahuo-xianxing"></i>
                <span>商家24H发货，第三方物流配送，免运费</span>
            </div>
            <div class=" card-common logistics">
                <i class="iconfont icon-anquanbaozhang-xianxing"></i>
                <span>生鲜不支持7天无理由退货</span>
            </div>
            <div class=" card-common logistics tejia">
                <i class="iconfont icon-anquanbaozhang-xianxing"></i>
                <span>特价每人限购2份，超出则改商品全特价每人限购2份，超出则改商品全部…</span>
                <i class="iconfont icon-xiangyoujiantou r-icon"></i>
            </div>
            <div class=" card-common logistics tejia weight">
                <span>已选：2.5kg/箱</span>
                <i class="iconfont icon-xiangyoujiantou r-icon"></i>
            </div>
        </section>

        <section class="comment">
            <div class="comment-head">
                <span>评价(1999)</span>
                <span>查看全部</span>
                <i class="iconfont icon-xiangyoujiantou"></i>
            </div>
            <!-- comment-common start  -->
            <section class="comment-common">
                <div class="comment-common-logo">
                    <img src="../images/logo-4@2x.png" alt="">
                </div>
                <div class="customer-info">
                    <span>小艾</span>
                    <span><i class="iconfont icon-smile"> </i> 好评</span>
                    <span>苹果收到了，非常满意！</span>
                </div>
                <div class="time">2020.02.02</div>
            </section>
            <!-- end comment-common -->
        </section>

        <section class="particulars">
            <div></div>
            <span>详情</span>
            <div></div>
        </section>

        <section class="info">
            <div class="info-drec">
                <span>产地</span>
                <span>沙漠之心</span>
            </div>
            <div class="info-drec">
                <span>净含量</span>
                <span>1.5Kg</span>
            </div>
            <div class="info-drec">
                <span>储存条件</span>
                <span>常温</span>
            </div>
            <div class="more">查看更多</div>
        </section>

        <section class="shop">
            <div class="title">商品详情</div>
            <div class="shop-img">
                <img src="../images/daxigua@2x.png" alt="">
            </div>
        </section>
    </main>
    <!-- end main  -->

    <!-- footer start  -->
    <footer class="footer">
        <a href="./shoppingcart.html">加入购物车</a>
    </footer>
    <!-- end footer  -->
</body>

</html>
