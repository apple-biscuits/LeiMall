<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艾生鲜-商品选择</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/commodity-select-copy.css">
</head>

<body>
    <!-- header start  -->
    <header class="commodity-img">
        <a href="#" class="l iconfont icon-xiangzuojiantou"></a>
        <a href="#" class="r iconfont icon-gouwuche"></a>
        <img src="../images/daxigua@2x.png" alt="西瓜">
        <div class="housing"></div>
    </header>
    <!-- end start  -->

    <!-- main start  -->
    <main class="main">
        <section class="commodity-card">
            <div class="commodity-card-img">
                <img src="../images/daxigua@2x.png" alt="">
            </div>
            <div class="commodity-card-drec">
                <div class="title">
                    <span>沙漠西瓜 1.5KG</span>
                    <a href="#" class="iconfont icon-guanbi"></a>
                </div>
                <div class="price">
                    <span>¥ 20<i>.9</i></span>
                    <i>/箱</i>
                    <s> ¥ 59.9</s>
                </div>
                <div class="num">已选：1箱</div>
            </div>
        </section>

        <section class="logistics">商家24H发货，第三方物流配送，免运费</section>
        <section class="logistics">规格：2.5Kg/箱</section>
        <section class="addnum">
            <span>购买数量（箱）</span>
            <div class="add">
                <span> - </span>
                <span>1</span>
                <span> + </span>
            </div>
        </section>
    </main>
    <!-- end main  -->

    <!-- footer start  -->
    <footer class="footer"><a href="./shoppingcart.html">加入购物车</a></footer>
</body>

</html>
